<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* Color de fondo suave */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #e60000; /* Rojo brillante para el título */
            font-size: 3em;
            margin-top: 50px;
        }

        .heart {
            font-size: 5em;
            color: red;
            margin: 20px 0;
        }

        .message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            padding: 0 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #ff3333;
        }

        /* Fondo con corazones */
        .background {
            background-image: url('https://www.transparenttextures.com/patterns/heart.png');
            background-repeat: repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>¡Feliz San Valentín!</h1>
    <div class="heart">❤️</div>
    <p class="message">Celebra el amor y la amistad con quienes más quieres.</p>
    <button class="button" onclick="alert('¡Gracias por visitarnos!')">Enviar un mensaje de amor</button>
</body>
</html>
